<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <i class="fas fa-praying-hands text-6xl text-primary mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Pedir Oración</h1>
            <p class="text-lg text-gray-600">Comparte tu petición y permitenos orar por ti</p>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">

                <!-- Número de Celular -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-phone mr-2"></i>Número de Celular *
                    </label>
                    <input type="tel" formControlName="phone"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Ej: 987654321" />
                    <p *ngIf="hasError('phone', 'required')" class="text-red-600 text-sm mt-1">
                        El número de celular es requerido
                    </p>
                    <p *ngIf="hasError('phone', 'pattern')" class="text-red-600 text-sm mt-1">
                        Ingresa un número válido (9-15 dígitos)
                    </p>
                </div>

                <!-- Distrito/Comunidad -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-map-marker-alt mr-2"></i>Distrito / Comunidad / Sector *
                    </label>
                    <input type="text" formControlName="district"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Ej: Centro, Zona Norte, etc." />
                    <p *ngIf="hasError('district', 'required')" class="text-red-600 text-sm mt-1">
                        El distrito es requerido
                    </p>
                </div>

                <!-- Preferencia de Visita -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-list mr-2"></i>Preferencia *
                    </label>
                    <div class="space-y-3">
                        <label *ngFor="let type of preferenceTypes"
                            class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-blue-50 transition">
                            <input type="radio" formControlName="preferenceType" [value]="type"
                                class="w-5 h-5 text-primary" />
                            <span class="ml-3 text-gray-700">{{ preferenceTypeLabels[type] }}</span>
                        </label>
                    </div>
                </div>

                <!-- Urgencia -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-exclamation-circle mr-2"></i>Urgencia *
                    </label>
                    <select formControlName="urgency"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option *ngFor="let urgency of urgencies" [value]="urgency">
                            {{ urgencyLabels[urgency] }}
                        </option>
                    </select>
                </div>

                <!-- Mensaje (Opcional) -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-comment mr-2"></i>Mensaje (Opcional)
                    </label>
                    <textarea formControlName="message" rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Comparte más detalles sobre tu petición..."></textarea>
                </div>

                <!-- Notificaciones -->
                <div class="mb-8">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" formControlName="wantsNotifications"
                            class="w-5 h-5 text-primary rounded" />
                        <span class="ml-3 text-gray-700">
                            <i class="fas fa-bell mr-2"></i>
                            Deseo recibir notificaciones por email sobre el estado de mi petición
                        </span>
                    </label>
                </div>

                <!-- Buttons -->
                <div class="flex gap-4">
                    <button type="button" (click)="cancel()"
                        class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-semibold">
                        Cancelar
                    </button>
                    <button type="submit" [disabled]="isSubmitting"
                        class="flex-1 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg hover:from-blue-600 hover:to-blue-800 transition font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                        <i *ngIf="!isSubmitting" class="fas fa-paper-plane mr-2"></i>
                        <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin mr-2"></i>
                        {{ isSubmitting ? 'Enviando...' : 'Enviar Petición' }}
                    </button>
                </div>
            </form>
        </div>

        <!-- Info Card -->
        <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
            <p class="text-sm text-blue-800">
                <i class="fas fa-info-circle mr-2"></i>
                Tu petición será recibida por nuestro equipo pastoral. Oraremos por ti y nos pondremos en contacto si es
                necesario.
            </p>
        </div>
    </div>
</div>
