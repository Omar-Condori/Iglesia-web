# DATABASE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/adventistas_db
spring.datasource.username=adventistas_user
spring.datasource.password=Admin2024!
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# JWT
# ===============================
jwt.secret=MiSuperSecretKeyDebeSerMuyLargaYSeguraParaJWT2024AdventistasSystem
jwt.expiration=86400000

# ===============================
# SERVER
# ===============================
server.port=8080
server.servlet.context-path=/

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.iglesia.adventistas=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===============================
# SWAGGER / OPEN API
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true